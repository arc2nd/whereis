{% extends "base.html" %}

{% block content %}


<div class="jumbotron text-center">
<h1>Edit {{ session['username'] }}</h1>
</div>

<form action="{{ url_for('edit_user')}}" method="post" name="first_name">
    <div class="form-group">
        <div class="col-sm-2"> <!-- This gives the label the same left margin as the input text box -->
            <label class="control-label text-black" for="first_name"><strong>First Name</strong></label>
        </div>
        <div class="col-sm-12">
            <input class="form-control" id="first_name" name="first_name" placeholder="first name" type="text" value="{{ user['first_name'] }}">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-2"> <!-- This gives the label the same left margin as the input text box -->
            <label class="control-label text-black" for="middle_name"><strong>Middle Name</strong></label>
        </div>
        <div class="col-sm-12">
            <input class="form-control" id="middle_name" name="middle_name" placeholder="middle name" type="text" value="{{ user['middle_name'] }}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2"> <!-- This gives the label the same left margin as the input text box -->
            <label class="control-label text-black" for="last_name"><strong>Last Name</strong></label>
        </div>
        <div class="col-sm-12">
            <input class="form-control" id="last_name" name="last_name" placeholder="last name" type="text" value="{{ user['last_name'] }}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2"> <!-- This gives the label the same left margin as the input text box -->
            <label class="control-label text-black" for="email_address"><strong>Email</strong></label>
        </div>
        <div class="col-sm-12">
            <input class="form-control" id="email_address" name="email_address" placeholder="email_address" type="text" value="{{ user['email_address'] }}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2"> <!-- This gives the label the same left margin as the input text box -->
            <label class="control-label text-black" for="new_password"><strong>New Password</strong></label>
        </div>
        <div class="col-sm-12">
            <input class="form-control" id="new_password" name="new_password" placeholder="new password" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2"> <!-- This gives the label the same left margin as the input text box -->
            <label class="control-label text-black" for="verify_password"><strong>Verify Password</strong></label>
        </div>
        <div class="col-sm-12">
            <input class="form-control" id="verify_password" name="verify_password" placeholder="verify password" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2"> <!-- This gives the label the same left margin as the input text box -->
            <label class="control-label text-black" for="old_password"><strong>Old Password</strong></label>
        </div>
        <div class="col-sm-12">
            <input class="form-control" id="old_password" name="old_password" placeholder="old password" type="text" value="">
        </div>
    </div>


    <input class="btn btn-primary" type="submit" value="Edit">
    <input class="btn btn-primary" type="cancel" value="Cancel">
</form>

{% endblock %}

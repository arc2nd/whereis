{% extends "base.html" %}

{% block content %}

{% if session['logged_in'] %}

<p>You're already logged in!</p>

{% else %}
<form action="{{ url_for('user_login')}}" method="post" name="login">
    <div class="form-group">
        <div class="col-sm-2"> <!-- This gives the label the same left margin as the input text box -->
            <label class="control-label text-white" for="user"><strong>Username</strong></label>
        </div>
        <div class="col-sm-12">
            <input class="form-control" id="user" name="user" placeholder="username" type="text" value="">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-2"> <!-- This gives the label the same left margin as the input text box -->
            <label class="control-label text-white" for="pwd"><strong>Password</strong></label>
        </div>
        <div class="col-sm-12">
            <input class="form-control" id="pwd" name="pwd" placeholder="password" type="password" value="">
        </div>
    </div>

	<input class="btn btn-primary" type="submit" value="Log in">
</form>
{% endif %}

{% endblock %}
